<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);


      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
         ['Month', 'Senior Java Dev', 'Oracle DBA', 'Front End Developer', 'Data Science',  'Average'],
         ['2014/05/21',  4500,      849,         3000,             998,           450 ],
         ['2015/05/21',  6093,      1000,        2600,             2034,          288 ],
         ['2016/05/21',  10998,      1167,       3000,             5000,           397]
      ]);

    var options = {
      title : 'Hotest Job in Seattle',
      vAxis: {title: 'New Job Count'},
      hAxis: {title: 'Month'},
      seriesType: 'bars',
      series: {5: {type: 'line'}}
    };

    var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 1200px; height: 800px;"></div>
  </body>
</html>
