<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
         ['Month', 'Senior Java Dev', 'Oracle DBA', 'Front End Developer', 'Data Science',  'Average'],
         ['2014/05/21',  4500,      849,         3000,             998,           450 ],
         ['2015/05/21',  6093,      1000,        2600,             2034,          288 ],
         ['2016/05/21',  10998,      1167,       3000,             5000,           397]
      ]);

    var options = {
      vAxis: {title: 'New Job Count'},
      hAxis: {title: 'Month'},
      seriesType: 'bars',
      series: {5: {type: 'line'}}
    };


    var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
    chart.draw(data, options);

    google.visualization.events.addListener(chart, 'select', selectHandler);

    function selectHandler(e) {
      window.location.href = "progress-table.html";
    }
  }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="../index.html" class="navbar-brand">
            Turbo Ed
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-11 col-sm-offset-1">
          <h1>Hottest Jobs in Seattle</h1>
        </div>
      </div>
    </div>
    <div id="chart_div" style="width: 1200px; height: 800px;"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </body>
</html>
